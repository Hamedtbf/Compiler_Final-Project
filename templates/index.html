<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeDiff | Plagiarism Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes fillBar {
            from { width: 0%; }
            to { width: 100%; }
        }
        .animate-fill { animation: fillBar 1.2s forwards ease-in-out; }
        .code-input { font-family: 'Fira Code', 'Courier New', monospace; resize: none; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">

    <nav class="border-b border-slate-800 p-4 bg-slate-900/50 backdrop-blur-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="shield-check" class="text-blue-400"></i>
                <span class="text-xl font-bold tracking-tight">CodeDiff <span class="text-blue-500 text-sm font-medium">v1.0</span></span>
            </div>
            <div class="text-slate-400 text-sm">Modular Plagiarism Detection</div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 h-[500px]">
            <div class="flex flex-col gap-2">
                <label class="text-sm font-semibold text-slate-400 flex items-center gap-2">
                    <i data-lucide="file-code-2" class="w-4 h-4"></i> Source File A
                </label>
                <textarea id="codeA" class="code-input flex-1 bg-slate-800 border border-slate-700 rounded-lg p-4 focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm" placeholder="# Paste first snippet here..."></textarea>
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-sm font-semibold text-slate-400 flex items-center gap-2">
                    <i data-lucide="file-code-2" class="w-4 h-4"></i> Source File B
                </label>
                <textarea id="codeB" class="code-input flex-1 bg-slate-800 border border-slate-700 rounded-lg p-4 focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm" placeholder="# Paste second snippet here..."></textarea>
            </div>
        </div>

        <div class="mt-8 flex flex-col items-center">
            <button id="compareBtn" onclick="runComparison()" class="bg-blue-600 hover:bg-blue-500 transition-colors px-8 py-3 rounded-full font-bold flex items-center gap-2 shadow-lg shadow-blue-900/20">
                <i data-lucide="zap" class="w-5 h-5"></i> Compare Hierarchies
            </button>

            <div id="progressContainer" class="w-full max-w-md mt-8 hidden">
                <div class="flex justify-between mb-1 text-xs text-slate-400 uppercase tracking-widest">
                    <span>Analyzing AST & Tokens...</span>
                    <span id="percent">100%</span>
                </div>
                <div class="w-full bg-slate-800 rounded-full h-1.5 overflow-hidden">
                    <div id="progressBar" class="bg-blue-500 h-full w-0"></div>
                </div>
            </div>
        </div>

        <div id="resultSection" class="mt-10 hidden">
            <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                <i data-lucide="bar-chart-3" class="text-green-400"></i> Analysis Report
            </h3>
            <pre id="resultJson" class="bg-slate-950 border border-slate-800 p-6 rounded-xl overflow-x-auto text-blue-300 text-sm leading-relaxed"></pre>
        </div>
    </main>

   
</body>
</html>
